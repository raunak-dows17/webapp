{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Members</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li>
                <button class="btn-toggle">Dark Mode</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <section class="home">
      <div class="img">
        <img src="{% static 'css/media/ice-19.jpg' %}" alt="">
      </div>
      <div class="names">
        <h1>Members</h1>
        <table border="1">
          {% for x in mymembers %}
          <tr>
            <td><a class="links" id="update" href="update/{{ x.id }}">{{ x.id }}</a></td>
            <td>{{ x.first_name }}</td>
            <td>{{ x.last_name }}</td>
            <td><a class="links" id="delete" href="delete/{{ x.id }}">Delete</a></td>
          </tr>
          {% endfor %}
        </table>
        <button><a class="links" href="add/">Add Member</a></button>
      </div>
    </section>
      <script src="{% static 'js/index.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
